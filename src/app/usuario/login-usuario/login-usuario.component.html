<main>
  <figure id="img-serpente">
    <img
      src="https://i.imgur.com/jlQN3kI.png"
      alt="Serpente em volta de um smartphone"
    />
  </figure>
  <form class="form-login">
    <p class="titulo-campo">E-mail ou número de telefone:</p>
    <mat-form-field subscriptSizing="dynamic" class="campo-login">
      <input matInput [(ngModel)]="this.cpfUsuario" name="cpf" />
    </mat-form-field>
    <p class="titulo-campo">Senha:</p>
    <mat-form-field subscriptSizing="dynamic" class="campo-login">
      <input
        matInput
        type="password"
        [(ngModel)]="this.senhaUsuario"
        name="senhaUsuario"
      />
    </mat-form-field>
    <button class="esqueci-senha">Esqueci a senha</button>
    <button class="botao-login" (click)="entrarUsuario()">Entrar</button>
    <button class="botao-cadastro" [routerLink]="['/cadastrar-usuario']">
      Ainda não tem uma conta? Cadastre-se agora.
    </button>
  </form>
</main>
